<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="mt-1 mx-4 md:content">
    <!-- Navbar -->
    <header>
        <div
            class="bg-[#F85559] text-white flex items-center flex-row-reverse sm:flex-row sm:justify-around justify-between  rounded-3xl p-3">
            <div class="">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box ">
                        <li><a>Item 1</a></li>
                        <li>
                            <a>Parent</a>
                            <ul class="p-2">
                                <li><a>Home</a></li>
                                <li><a>About Us</a></li>
                                <li><a>Shop</a></li>
                                <li><a>All Fruits</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="hidden overflow-hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>

                </ul>
            </div>
            <div class="flex overflow-hidden gap-5 items-center  lg:mx-60">
                <img class="" src="/images/logo.png" alt="">
                <h1 class="md:text-4xl font-bold">Fruit Burst</h1>
            </div>
            <div
                class="bg-white overflow-hidden w-1/5 h-12  rounded-3xl p-2 sm:flex justify-between items-center invisible sm:visible hidden ">
                <input type="text" placeholder="Search.." class="border-none w-2/3">
                <button class="btn btn-ghost btn-circle text-black ">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <main class="mt-2">
        <!-- banner -->
        <section>
            <div class="overflow-hidden">
                <div class="absolute ">
                    <div class="carousel">
                        <div id="slide1" class="carousel-item relative w-full">
                            <img src="/images/banner1.png" class="img-size " />
                            <div class="absolute flex justify-between transform -translate-y-1/2 sm:left-5 sm:right-5 left-0.5 right-0.5  top-1/2">
                                <a href="#slide4"
                                    class="btn text-black bg-transparent border-none sm:bg-white btn-circle">❮</a>
                                <a href="#slide2"
                                    class="btn text-black bg-transparent border-none sm:bg-white btn-circle">❯</a>
                            </div>
                        </div>
                        <div id="slide2" class="carousel-item relative w-full">
                            <img src="/images/banner2.png" class="img-size" />
                            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                                <a href="#slide1"
                                    class="btn text-black bg-transparent border-none sm:bg-white btn-circle">❮</a>
                                <a href="#slide3"
                                    class="btn text-black bg-transparent border-none sm:bg-white btn-circle">❯</a>
                            </div>
                        </div>
                        <div id="slide3" class="carousel-item relative w-full">
                            <img src="/images/banner3.png" class="img-size" />
                            <div
                                class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                                <a href="#slide2"
                                    class="btn text-black bg-transparent border-none sm:bg-white btn-circle">❮</a>
                                <a href="#slide4"
                                    class="btn text-black bg-transparent border-none sm:bg-white btn-circle">❯</a>
                            </div>
                        </div>
                        <div id="slide4" class="carousel-item relative w-full">
                            <img src="/images/banner4.png" class="img-size" />
                            <div
                                class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                                <a href="#slide3"
                                    class="btn text-black bg-transparent border-none sm:bg-white btn-circle">❮</a>
                                <a href="#slide1"
                                    class="btn text-black bg-transparent border-none sm:bg-white btn-circle">❯</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="relative pt-1 md:pt-5  lg:pt-14 text-center text-white ">
                    <div class="relative">
                        <p class="text-xl lg:text-6xl sm:text-3xl sm:mb-3 md:font-bold">Exotic tastes at your <br> doorstep</p>
                        <p class="sm:mb-5 text-l mb-2 text-xs sm:text-xl">We supply highly quality organic products</p>
                        <button
                            class="md:btn-lg  btn-xs rounded-md border-none hover:bg-[#F85569] hover:text-bold text-white bg-[#F85559]">Shop
                            Now</button>
                    </div>
                </div>
            </div>
            <div class="absolute flex lg:bg-white invisible sm:visible lg:gap-28 lg:p-8 lg:ml-32 lg:mt-40 md:p-2 md:mr-4 md:ml-0 md:mt-24 md:gap-4 md:bg-[#F85569]">
                <div class="text-bold text-center">
                    <img src="/images/fruit1.png" alt="">
                    <p>Berry</p>
                </div>
                <div class="text-bold text-center">
                    <img src="/images/fruit2.png" alt="">
                    <p>Orange</p>
                </div>
                <div class="text-bold text-center">
                    <img src="/images/fruit3.png" alt="">
                    <p>Mango</p>
                </div>
                <div class="text-bold text-center">
                    <img src="/images/fruit4.png" alt="">
                    <p>Mango</p>
                </div>
                <div class="text-bold text-center">
                    <img src="/images/fruit5.png" alt="">
                    <p>Pomegranate</p>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
