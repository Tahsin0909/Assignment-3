<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="mt-1 mx-6">
    <!-- Navbar -->
    <header>
        <div
            class="bg-[#F85559] text-white flex items-center flex-row-reverse sm:flex-row sm:justify-around justify-between  rounded-3xl p-3">
            <div class="">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box ">
                        <li><a>Item 1</a></li>
                        <li>
                            <a>Parent</a>
                            <ul class="p-2">
                                <li><a>Home</a></li>
                                <li><a>About Us</a></li>
                                <li><a>Shop</a></li>
                                <li><a>All Fruits</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>

                </ul>
            </div>
            <div class="flex gap-5 items-center  lg:mx-60">
                <img class="" src="/images/logo.png" alt="">
                <h1 class="text-4xl font-bold">Fruit Burst</h1>
            </div>
            <div
                class="bg-white w-1/5 h-12  rounded-3xl p-2 sm:flex justify-between items-center invisible sm:visible hidden ">
                <input type="text" placeholder="Search.." class="border-none w-2/3">
                <button class="btn btn-ghost btn-circle text-black ">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <main class="mt-2">
        <!-- banner -->
        <section class="">
            <div class="ml-40">
                <div class="absolute ">
                    <div class="carousel w-full">
                        <div id="slide1" class="carousel-item relative w-full">
                          <img src="/images/banner1.png" class="w-11/12" />
                          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-4 top-1/2">
                            <a href="#slide4" class="btn btn-circle">❮</a> 
                            <a href="#slide2" class="btn btn-circle">❯</a>
                          </div>
                        </div> 
                        <div id="slide2" class="carousel-item relative w-full">
                          <img src="/images/banner2.png" class="w-11/12" />
                          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide1" class="btn btn-circle">❮</a> 
                            <a href="#slide3" class="btn btn-circle">❯</a>
                          </div>
                        </div> 
                        <div id="slide3" class="carousel-item relative w-full">
                          <img src="/images/banner3.png" class="w-11/12" />
                          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide2" class="btn btn-circle">❮</a> 
                            <a href="#slide4" class="btn btn-circle">❯</a>
                          </div>
                        </div> 
                        <div id="slide4" class="carousel-item relative w-full">
                          <img src="/images/banner4.png" class="w-11/12" />
                          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide3" class="btn btn-circle">❮</a> 
                            <a href="#slide1" class="btn btn-circle">❯</a>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="relative pt-10 md:pt-20 text-center text-white">
                    <div class="relative">
                        <p class="text-5xl mb-3 font-bold">Exotic tastes at your <br> doorstep</p>
                        <p class="mb-3">We supply highly quality organic products</p>
                        <button class="btn border-none text-white bg-[#F85559]">Shop Now</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
